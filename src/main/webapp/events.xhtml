<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">



    <div class="main" id="event_loc">
<h1>EVENT</h1>
        <div class="today-event">
            <ui:repeat value="#{EventBean.todayEvents}" var="item">

                <h:panelGroup class="events" id="item">
                    <h2 class="events"><h:outputText value="#{item.NAME}"/></h2>
                    <hr class="break-point"/>
                    <h2><h:outputText value="#{item.PRICE}"/> :-</h2>
                    <p><h:outputText value="#{item.DESCRIPTION}"/></p>
                    <p><h:outputText value="#{item.date}"/></p>
                </h:panelGroup>
            </ui:repeat>
            <img src="#{resource['images/random.png']}"/>
            </div>



        <div class="comming-event">
            <h2>KOMMANDE EVENT</h2>
            <div class="comming-events">
                <ui:repeat value="#{EventBean.futureEvents}" var="item">
                    <h:panelGroup class="events" >
                        <h2 class="events"><h:outputText value="#{item.NAME}"/></h2>
                        <hr class="break-point"/>
                        <h2><h:outputText value="#{item.PRICE}"/> :-</h2>
                        <p><h:outputText value="#{item.DESCRIPTION}"/></p>
                        <p><h:outputText value="#{item.date}"/></p>
                    </h:panelGroup>
                </ui:repeat>
        </div>
    </div>
    </div>
</ui:composition>
