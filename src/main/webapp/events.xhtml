<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="main" id="event_loc">
        <h1 class="title" id="title-event">EVENTS</h1>
        <div class="today-event">
            <h2 class="sub-title" id="sub-title-today-event">Dagens events</h2>
            <hr class="navigation-line-break"/>
            <ui:repeat value="#{EventBean.todayEvents}" var="item">

                <h:panelGroup class="events" id="item">
                    <div class="event-main">
                        <h2 class="event-name"><h:outputText value="#{item.NAME}"/></h2>
                        <h2><h:outputText value="#{item.PRICE}"/> :-</h2>
                        <p><h:outputText value="#{item.DESCRIPTION}"/></p>
                        <p><h:outputText value="#{item.date}"/></p>
                    </div>
                    <h:graphicImage class="event-image"
                                    value="resources/images/#{EventBean.getImageName(item.NAME, item.date)}.jpg"/>
                </h:panelGroup>
            </ui:repeat>
            <hr class="navigation-line-break-inner"/>
        </div>


        <div class="comming-event">
            <div class="comming-events">
                <h2 class="sub-title" id="sub-title-coming-event">Kommande events</h2>
                <hr class="navigation-line-break"/>
                <ui:repeat value="#{EventBean.futureEvents}" var="item">
                    <h:panelGroup class="events" id="item">
                        <div class="event-main">
                            <h2 class="event-name"><h:outputText value="#{item.NAME}"/></h2>
                            <h2><h:outputText value="#{item.PRICE}"/> :-</h2>
                            <p><h:outputText value="#{item.DESCRIPTION}"/></p>
                            <p><h:outputText value="#{item.date}"/></p>
                        </div>
                        <h:graphicImage class="event-image"
                                        value="resources/images/#{EventBean.getImageName(item.NAME, item.date)}.jpg"/>
                    </h:panelGroup>
                    <hr class="navigation-line-break-inner"/>
                </ui:repeat>
            </div>
        </div>
    </div>
</ui:composition>
