<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="main" id="booking_loc">
        <h1>BOKA BORD</h1>

        <h:form id="myform" onsubmit="#{BookingBean.setLists()}" >

        <div class="booking">

            <div class="calender">
                <div class="calender-header">
                    <p class="year-book">2022</p>
                    <div class="month-picker">
                        <div class="month-change" id="prev-month">
                            <p> &#171;</p>
                        </div>
                        <div class="month"></div>
                        <div class="month-change" id="next-month">
                            <p> &#187;</p>
                        </div>
                    </div>
                </div>

                <div class="calender-body">
                    <div class="calender-week-day">
                        <p>mån</p>
                        <p>tis</p>
                        <p>ons</p>
                        <p>tor</p>
                        <p>fre</p>
                        <p>lör</p>
                        <p>sön</p>
                    </div>
                    <div class="calender-days" id="days">

                    </div>

                </div>
                <div class="submitDate">
                    <label> Selected date: <h:inputText id="inputText" style="width: 25%;" value="#{BookingBean.date}"/></label>

                    <label> tillgängliga platser: <h:outputText value="#{BookingBean.availablePlaces}"/></label>

                </div>
            </div>



            <div class="booking-inputs">
                <label> *Name: <h:inputText value="#{BookingBean.firstName}"/></label>
                <label>*telefon-nummer:<h:inputText type="tel" value="#{BookingBean.phoneNumber}"/></label>
                <label>*Antal (1-4 annars kontakta):<h:inputText type="number" min="1" max="4" value="#{BookingBean.numberOfPeople}"/></label>
                <label>*Ankomst tid:<h:inputText id="appt-time" type="text" value="#{BookingBean.time}"/></label>
                <h:commandButton value="Boka" actionListener="#{BookingBean.makeBooking()}"></h:commandButton>
                <h:outputText value="#{BookingBean.receivingMessage}"/>
            </div>

        </div>
    </h:form>

    </div>



    <h:outputScript library="js" name="calendar.js"/>

</ui:composition>
