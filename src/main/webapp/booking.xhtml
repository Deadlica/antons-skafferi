<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="main" id="booking_loc">
        <h1>BOKA BORD</h1>

        <h:form id="myform" >

        <div class="booking">

            <div class="calender">
                <div class="calender-header">
                    <p class="year-book">#{CalendarBean.shownYear}</p>
                    <div class="month-picker">
                            <h:panelGroup id="prev-month" class="month-change"   layout="block">

                                <h:commandButton actionListener="#{CalendarBean.prevMonth()}" value="◀">
                                    <script type="text/javascript">
                                        function call_Update_Month_AjaxRequest(data) {
                                            if (data.status == "success")
                                                changeMonth();
                                        }
                                    </script>
                                    <f:ajax onevent="call_Update_Month_AjaxRequest" execute="inputText" render="myform"/>
                                </h:commandButton>

                            </h:panelGroup>
                        <div class="month">
                            <h:outputText value="#{CalendarBean.getMonthName()}"/>

                        </div>

                            <h:panelGroup id="next-month" class="month-change"   layout="block">

                                <h:commandButton id="next_Month" actionListener="#{CalendarBean.nextMonth()}" value="▶">
                                    <script type="text/javascript">
                                        function call_Update_Month_AjaxRequest(data) {
                                            if (data.status == "success")
                                                changeMonth();
                                        }
                                    </script>
                                    <f:ajax onevent="call_Update_Month_AjaxRequest" execute="inputText" render="myform"/>
                                </h:commandButton>

                            </h:panelGroup>
                    </div>
                </div>

                <div class="calender-body">
                    <div class="calender-week-day">
                        <p>mån</p>
                        <p>tis</p>
                        <p>ons</p>
                        <p>tor</p>
                        <p>fre</p>
                        <p>lör</p>
                        <p>sön</p>
                    </div>
                    <div class="calender-days" id="days">
                        <ui:repeat value="#{CalendarBean.amountDays}"  var="item2">
                            <h:panelGroup id="item2" class="week-day #{item2.type}"  layout="block">

                                <h:outputText value="#{item2.datum}"/>

                            </h:panelGroup>
                        </ui:repeat>
                    </div>

                </div>
                <div class="submitDate">
                    <label> Selected date: <h:inputText id="inputText" style="width: 25%;" value="#{CalendarBean.bookingBean.infobooking.date}"/></label>


                </div>
            </div>



            <div class="booking-inputs">
                <label> *Förnamn: <h:inputText id="first_Name" value="#{CalendarBean.bookingBean.infobooking.firstName}"/></label>
                <label> *Efternamn: <h:inputText id="last_Name" value="#{CalendarBean.bookingBean.infobooking.lastName}"/></label>
                <label>*telefon-nummer:<h:inputText id="tel_number" type="tel" value="#{CalendarBean.bookingBean.infobooking.phoneNumber}"/></label>
                <label>*Antal (1-4 annars kontakta):<h:inputText id="amount" type="number" min="1" max="4" value="#{CalendarBean.bookingBean.infobooking.numberOfPeople}"/></label>
                <label>*Ankomst tid:<h:inputText  id="appt-time" type="text" value="#{CalendarBean.bookingBean.infobooking.time}"/></label>
                <h:commandButton value="Boka" actionListener="#{CalendarBean.ConfirmAndSubmit()}">
                    <script type="text/javascript">
                        function call_Update_Month_AjaxRequest(data) {
                            if (data.status == "success")
                                changeMonth();
                        }
                    </script>
                    <f:ajax onevent="call_Update_Month_AjaxRequest" execute="first_Name last_Name tel_number amount inputText appt-time" render="myform"/>
                </h:commandButton>
                <h:outputText value="#{CalendarBean.bookingBean.receivingMessage}"/>
            </div>

        </div>
    </h:form>

    </div>



    <h:outputScript library="js" name="calendar.js"/>

</ui:composition>
