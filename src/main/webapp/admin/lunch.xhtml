    <div class="admin-main">

                </ui:include>
                <ui:include src="lunch-day.xhtml">
                    <ui:param name="date" value="#{LunchBean.dates[1]}"/>

                    <ui:param name="date" value="#{LunchBean.dates[2]}"/>

                    <ui:param name="date" value="#{LunchBean.dates[3]}"/>
                    <ui:param name="list" value="#{LunchBean.thursday}"/>
                </ui:include>
                <ui:include src="lunch-day.xhtml">
                    <ui:param name="date" value="#{LunchBean.dates[4]}"/>
                    <ui:param name="list" value="#{LunchBean.friday}"/>
                </ui:include>
            </div>
            <h2 id="header_w2">Vecka 48</h2>
            <div class="admin-week" id="week2">
                <ui:include src="lunch-day.xhtml">
                    <ui:param name="date" value="#{LunchBean.dates[5]}"/>

                </ui:include>
                <ui:include src="lunch-day.xhtml">
                    <ui:param name="date" value="#{LunchBean.dates[6]}"/>

                </ui:include>
                <ui:include src="lunch-day.xhtml">
                    <ui:param name="date" value="#{LunchBean.dates[7]}"/>
                    <ui:param name="list" value="#{LunchBean.nextWednesday}"/>
                </ui:include>
                <ui:include src="lunch-day.xhtml">
                    <ui:param name="date" value="#{LunchBean.dates[8]}"/>
                    <ui:param name="list" value="#{LunchBean.nextThursday}"/>
                </ui:include>
                <ui:include src="lunch-day.xhtml">
                    <ui:param name="date" value="#{LunchBean.dates[9]}"/>
                    <ui:param name="list" value="#{LunchBean.nextFriday}"/>
                </ui:include>
            </div>
        </div>
    </div>
</ui:composition>
