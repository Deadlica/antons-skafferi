<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:panelGroup layout="block" styleClass="admin-main">
        <h1>Á la carte</h1>
        <h:panelGroup layout="block">
            <h:form>
                <h:panelGroup layout="block" styleClass="admin-add-lunch">
                    <h:outputLabel>Välj rätt</h:outputLabel>
                    <h:selectOneMenu value="#{FoodItemsBean}">
                        <f:selectItems value="#{FoodItemsBean.list}"/>
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="admin-add-lunch">
                    <h:outputLabel>Pris</h:outputLabel>
                    <h:inputText/>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="admin-add-lunch">
                    <h:outputLabel>Beskrivning</h:outputLabel>
                    <h:inputTextarea/>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="admin-add-lunch">
                    <h:outputLabel>Kategori</h:outputLabel>
                    <h:selectOneMenu>
                        <f:selectItem itemValue="Förrätt" itemLabel="Förrätt"/>
                        <f:selectItem itemValue="Varmrätt" itemLabel="Varmrätt"/>
                        <f:selectItem itemValue="Dessert" itemLabel="Dessert"/>
                        <f:selectItem itemValue="Dryck" itemLabel="Dryck"/>
                    </h:selectOneMenu>
                </h:panelGroup>
            </h:form>
        </h:panelGroup>
        <h:panelGroup layout="block">
            <h:panelGroup layout="block">
                <h2>Förrätt</h2>
                <ui:repeat value="#{CarteBean.starters}" var="starter">
                    <h3><h:outputText value="#{starter.dish.name}" id="starter"/></h3>
                    <p><h:outputText value="#{starter.description}"/></p>
                </ui:repeat>
            </h:panelGroup>
            <h:panelGroup layout="block">
                <h2>Varmrätter</h2>
                <ui:repeat value="#{CarteBean.mainCourses}" var="main">
                    <h3><h:outputText value="#{main.dish.name}" id="main"/></h3>
                    <p><h:outputText value="#{main.description}"/></p>
                </ui:repeat>
            </h:panelGroup>
            <h:panelGroup layout="block">
                <h2>Dessert</h2>
                <ui:repeat value="#{CarteBean.desserts}" var="dessert">
                    <h3><h:outputText value="#{dessert.dish.name}" id="dessert"/></h3>
                    <p><h:outputText value="#{dessert.description}"/></p>
                </ui:repeat>
            </h:panelGroup>
            <h:panelGroup layout="block">
                <h2>Dryck</h2>
                <ui:repeat value="#{CarteBean.drinks}" var="drink">
                    <h3><h:outputText value="#{drink.dish.name}" id="drink"/></h3>
                    <p><h:outputText value="#{drink.description}"/></p>
                </ui:repeat>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>
</ui:composition>
