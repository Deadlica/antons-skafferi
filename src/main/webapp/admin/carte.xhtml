<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:panelGroup layout="block" styleClass="main">
        <h1>Á la carte</h1>
        <h:panelGroup layout="block">
            <h2>Förrätt</h2>
            <h:form style="width:300px;">
                <h:panelGroup layout="block" styleClass="admin-add-lunch">
                    <h:outputLabel>Välj rätt</h:outputLabel>
                    <h:selectOneMenu>
                        <f:selectItem/>
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="admin-add-lunch">
                    <h:outputLabel>Pris</h:outputLabel>
                    <h:inputText/>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="admin-add-lunch">
                    <h:outputLabel>Beskrivning</h:outputLabel>
                    <h:inputTextarea/>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="admin-add-lunch">
                    <h:outputLabel>Kategori</h:outputLabel>
                    <h:selectOneMenu>
                        <f:selectItem itemValue="1" itemLabel="Förrätt"/>
                        <f:selectItem itemValue="2" itemLabel="Varmrätt"/>
                        <f:selectItem itemValue="3" itemLabel="Dessert"/>
                        <f:selectItem itemValue="4" itemLabel="Dryck"/>
                    </h:selectOneMenu>
                </h:panelGroup>
            </h:form>
        </h:panelGroup>
        <h:panelGroup layout="block">
            <h2>Varmrätter</h2>
            <h:panelGroup layout="block">
                <p>Krämig älgfärs</p>
                <span>&#8722;</span>
            </h:panelGroup>
            <h:panelGroup layout="block">
                <p>Kryddigt Renskav</p>
                <span>&#8722;</span>
            </h:panelGroup>
            <h:panelGroup layout="block">
                <p>Fajitas</p>
                <span>&#8722;</span>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>
</ui:composition>
