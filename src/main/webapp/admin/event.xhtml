<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="sv"
      xml:lang="sv">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="styles.css"/>
    <h:outputStylesheet library="css" name="adminEvent.css"/>
    <h:outputStylesheet library="css" name="event.css"/>
    <h:outputScript library="js" name="admin.js"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
</h:head>

<h:body>
    <f:view>
        <ui:include src="nav.xhtml"/>
        <h:panelGroup layout="block">
            <!-- ADD EVENT -->
            <h:form styleClass="carte-add-item" class="event-add" enctype="multipart/form-data">
                <h1 class="admin-event-title">ADD AN EVENT</h1>
                <h:outputLabel>Titel</h:outputLabel>
                <h:inputText value="#{EventBean.eventItem.NAME}"/>
                <h:outputLabel>Pris</h:outputLabel>
                <h:inputText value="#{EventBean.eventItem.PRICE}"/>
                <h:outputLabel>Beskrivning</h:outputLabel>
                <h:inputTextarea value="#{EventBean.eventItem.DESCRIPTION}"/>
                <h:outputLabel>Date</h:outputLabel>
                <h:inputTextarea value="#{EventBean.eventItem.date}"/>
                <h:outputLabel>Photo</h:outputLabel>
                <h:inputFile value="#{EventBean.image}"></h:inputFile>
                <h:commandButton value="LÃ¤gg till!" action="#{EventBean.addNewEvent}" class="admin-event-add-button"/>
                <h:outputLabel>#{EventBean.response}</h:outputLabel>
            </h:form>
        </h:panelGroup>


        <div class="all-event">
            <h:form>
                <ui:repeat value="#{EventBean.allEvents}" var="item">
                    <h:panelGroup class="admin-events" id="item">
                        <div class="event-all-components">
                            <div class="event-information">
                                <div class="event-first-components">
                                    <h2 class="event-name"><h:outputText value="#{item.NAME}"/></h2>
                                    <p><h:outputText value="#{item.DESCRIPTION}"/></p>
                                </div>
                                <div class="event-second-components">
                                    <h2><h:outputText value="#{item.PRICE}"/> :-</h2>
                                    <p><h:outputText value="#{item.date}"/></p>
                                </div>
                            </div>
                            <h:commandButton class="event-remove-button" value="remove"
                                             actionListener="#{EventBean.removeEvent(item.id)}"></h:commandButton>
                        </div>
                    </h:panelGroup>
                </ui:repeat>
            </h:form>
        </div>
        <ui:include src="footer.xhtml"/>
    </f:view>
</h:body>
</html>
