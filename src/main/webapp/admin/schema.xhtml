<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="styles.css"/>
    <h:outputStylesheet library="css" name="adminschedule.css"/>
    <h:outputScript library="js" name="adminschedule.js"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
</h:head>


<f:view>
    <ui:include src="nav.xhtml"></ui:include>
    <h:panelGroup class="admin-main" layout="block">
        <h:panelGroup layout="block" class="schedule-header">
            <h:form>
                <h:commandButton id="decrease" action="#{DateBean.decreaseWeek()}" value="-" styleClass="click-all"></h:commandButton>
            </h:form>
                <i class="fa-solid fa-angle-left"></i><h2>Vecka <h:outputText value="#{DateBean.week}" /></h2><i class="fa-solid fa-angle-right"></i>
            <!--<h2 id="adminscheduleweek"></h2>-->
            <h:form>
                <!--<h:commandButton action="#{DateBean.increaseWeek()}" styleClass="click-all" value="+"></h:commandButton>-->
            </h:form>
        </h:panelGroup>
        <h:panelGroup layout="block" class="schedule-container">
            <h2>Lunchpersonal</h2>
            <h:panelGroup layout="block" class="schedule-day-container" id="schedulelunch">
                <ui:include src="get-lunch-staff.xhtml"></ui:include>
            </h:panelGroup>
            </h:panelGroup>
        <h:panelGroup layout="block" class="schedule-container">
            <h2>Middagspersonal</h2>
            <h:panelGroup layout="block" class="schedule-day-container" id="scheduledinner">
                <ui:include src="get-dinner-staff.xhtml"></ui:include>
            </h:panelGroup>
        </h:panelGroup>
        <h:panelGroup layout="block" class="add-delete-staff">
        <h:panelGroup layout="block" class="add-new-staff"><!--Skapa möjligheten att kunna addera-->
            <h2>Lägg till ny anställd</h2>
            <h:form class="admin-form-add-new-staff">
                <h:outputLabel for="first_name">Förnamn</h:outputLabel>
                <h:inputText type="text" id="first_name" value="#{StaffBean.firstName}" required="true"
                             requiredMessage="Du måste skriva in förnamn"/>
                <h:outputLabel for="last_name">Efternamn</h:outputLabel>
                <h:inputText type="text" id="last_name" value="#{StaffBean.lastName}" required="true"
                             requiredMessage="Du måste skriva in efternamn"/>
                <h:outputLabel for="ssn">Personnummer</h:outputLabel>
                <h:inputText type="number" id="ssn" value="#{StaffBean.ssn}" required="true"
                             requiredMessage="Du måste skriva in personnummer" min="12" max="12"/>
                <h:outputLabel for="email">Email</h:outputLabel>
                <h:inputText type="text" id="email" value="#{StaffBean.email}"/>
                <h:outputLabel for="phone_number">Telefonnummer</h:outputLabel>
                <h:inputText type="number" id="phone_number" value="#{StaffBean.phoneNumber}" min="10" max="10"/>
                <h:commandButton action="#{StaffBean.addStaff()}" value="Lägg till"/>
            </h:form>
        </h:panelGroup>
            <h:panelGroup layout="block" class="delete-staff">
                <h2>Ta bort anställd</h2><!--Skapa möjligheten att kunna radera-->
                <h:form class="admin-form-delete-staff" id="selectForm">
                    <h:selectOneMenu id="deleteStaff" value="#{StaffBean.selectedDeletedEmployee}">
                        <f:selectItems value="#{StaffBean.employees}" var="e" itemLabel="#{e.firstName} #{e.lastName}"/>
                        <p:ajax event="itemSelect" process=":selectForm:deleteStaff" update=":selectForm" />
                    </h:selectOneMenu>
                    <h:commandButton value="Ta bort"/>
                </h:form>

            </h:panelGroup>
        </h:panelGroup>

    </h:panelGroup>
    <ui:include src="footer.xhtml"/>
</f:view>
</html>
