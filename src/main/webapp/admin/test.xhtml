<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" >
   <!--MONDAY-->
      <h:panelGroup class="admin-schedule" layout="block">
         <h3 id="admin-schedule-date">#{DateBean.weekdays.get(0).text}</h3>
         <h:panelGroup class="admin-schedule-day" layout="block">
         <ui:repeat class="working-employees" value="#{ShiftBean.setJSONDinnerShift(DateBean.weekdays.get(0).date)}" var="shift">
            <h:panelGroup class="admin-schedule-workers">
               <h:form>
                  <h:commandButton class="admin-schedule-workers" action="#{StaffBean.deleteShift(shift.employee.ssn, true, DateBean.weekdays.get(0).date, shift.id)}">
                     <h4><h:outputText value="#{shift.employee.firstName} #{shift.employee.lastName}" id="shift"/></h4><i class="fa-solid fa-minus" />
                  </h:commandButton>
               </h:form>
            </h:panelGroup>
         </ui:repeat>
         <h:form class="admin-form-add-staff">
            <h:selectOneMenu value="#{DateBean.mondayNightSelected.ssn}">
               <f:selectItems value="#{DateBean.freeMondayNightEmployees}" var="e" itemValue="#{e.ssn}" itemLabel="#{e.firstName} #{e.lastName}"/>
            </h:selectOneMenu>
            <h:commandButton value="LÃ¤gg till" action="#{StaffBean.addShift(DateBean.mondayNightSelected.ssn, true, DateBean.weekdays.get(0).date)}" />
         </h:form>
         </h:panelGroup>
      </h:panelGroup>

   <!--TUESDAY-->

   <!--WEDNESDAY-->
</ui:composition>
