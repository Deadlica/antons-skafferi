<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core" >
   <ui:repeat class="working-employees" value="#{DateBean.earlyweekdays}" var="weekday">
      <h:panelGroup class="admin-schedule" layout="block">
         <h3 id="admin-schedule-date">#{weekday.text}</h3>
         <h:panelGroup class="admin-schedule-day" layout="block">
            <ui:repeat class="working-employees" value="#{weekday.lunchShift}" var="shift"><!--Hämta arbetare från ett specifikt datum-->
               <h:panelGroup class="admin-schedule-workers">
                  <h4><h:outputText value="#{shift.employee.firstName} #{shift.employee.lastName}" id="shift"/></h4>
                  <h:commandButton title="Ta bort pass" action="#{StaffBean.deleteShift(shift.employee.ssn, false, weekday.date, shift.id)}" value="✖" />
               </h:panelGroup>
            </ui:repeat>
            <h:panelGroup class="admin-form-add-staff" layout="block" rendered="#{not weekday.freeLunchEmployees.isEmpty()}">
               <h:selectOneMenu value="#{weekday.selected}">
                  <f:selectItems value="#{weekday.freeLunchEmployees}" var="e" itemValue="#{e.ssn}" itemLabel="#{e.firstName} #{e.lastName}" />
               </h:selectOneMenu>
               <h:commandButton value="Lägg till"  action="#{StaffBean.addShift(weekday.selected, false, weekday.date)}" />
            </h:panelGroup>
         </h:panelGroup>
      </h:panelGroup>
   </ui:repeat>
</ui:composition>
