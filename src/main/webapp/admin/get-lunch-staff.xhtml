<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
   <ui:repeat class="working-employees" value="#{DateBean.earlyweekdays}" var="weekday">
      <h:panelGroup class="admin-schedule" layout="block">
         <h3 id="admin-schedule-date">#{weekday.text}</h3>
         <h:panelGroup class="admin-schedule-day" layout="block">
            <ui:repeat class="working-employees" value="#{ShiftBean.setJSONEmployees(weekday.date)}" var="shift"><!--Hämta arbetare från ett specifikt datum-->
               <h:panelGroup class="admin-schedule-workers">
                  <h4><h:outputText value="#{shift.employee.firstName} #{shift.employee.lastName}" id="shift"/></h4><i class="fa-solid fa-minus"></i>
               </h:panelGroup>
            </ui:repeat>
            <!--<ui:include src="working-staff.xhtml"></ui:include>-->
            <h:form class="admin-form-add-staff">
               <h:selectOneMenu><!--Hämta från ett specifikt datum-->
                  <f:selectItems value="#{StaffBean.setFreeJSONEmployees(weekday.date)}"/>
               </h:selectOneMenu>
               <h:commandButton value="Lägg till"></h:commandButton></h:form>
         </h:panelGroup>
      </h:panelGroup>
   </ui:repeat>
</ui:composition>
