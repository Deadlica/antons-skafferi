<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:repeat value="#{StaffBean.employees}" var="employee">
        <h:panelGroup layout="block" styleClass="all-staff">
            <h3><h:outputText id="ssn" value="#{employee.ssn}" /></h3>
            <h:inputText id="firstName" value="#{employee.firstName}" accept-charset="UTF-8" type="text"/>
            <h:inputText id="lastName" value="#{employee.lastName}" accept-charset="UTF-8" type="text"/>
            <h:inputText id="email" value="#{employee.email}" accept-charset="UTF-8" type="email"/>
            <h:inputText id="phoneNumber" value="#{employee.phoneNumber}" type="number"/>
            <h:commandButton value="Spara" action="#{StaffBean.updateStaff(employee.ssn, employee.firstName, employee.lastName, employee.email, employee.phoneNumber)}"/>
        </h:panelGroup>
    </ui:repeat>
</ui:composition>
