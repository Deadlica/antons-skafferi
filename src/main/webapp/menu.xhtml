<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="menu-items main" id="menu_loc">
        <h1 class="title">Á LA CARTE</h1>
        <div class="menu-days sec-nav-bar" style="z-index: 0">
            <ul class="menu-days-list" id="menu-days-list-id">
                <li id="starter">FÖRRÄTT</li>
                <li id="menu">HUVUDRÄTT</li>
                <li id="dessert">EFTERRÄTT</li>
                <li id="drink">DRYCK</li>
            </ul>
        </div>
        <hr class="navigation-line-break"/>
        <div id="all_items_menu">
            <div class="menu-items starter-items" id="starter_item">
                <ui:repeat value="#{CarteBean.starters}" var="item">

                    <h:panelGroup layout="block" class="menu-item" id="item">
                        <div class="menu-item-main">
                            <h2 class="menu-item-name"><h:outputText value="#{item.dish.name}"/></h2>
                            <h2 class="menu-item-price"><h:outputText value="#{item.price}"/> :-</h2>
                        </div>
                        <h4 class="menu-item-ingr">läs mer...</h4>
                        <p class="menu-item-description"><h:outputText value="#{item.description}"/></p>
                    </h:panelGroup>
                    <hr class="navigation-line-break-inner"/>

            </div>

            <div class="menu-items starter_items" id="menu_item">


                <ui:repeat value="#{CarteBean.mainCourses}" var="item">

                    <h:panelGroup layout="block" class="menu-item" id="item">

                            <h2 class="menu-item-name"><h:outputText value="#{item.dish.name}"/></h2>

            </div>

            <div class="menu-items starter_items" id="dessert_item">


                <ui:repeat value="#{CarteBean.desserts}" var="item">

                    <h:panelGroup layout="block" class="menu-item" id="item">
                        <div class="menu-item-main">
                            <h2 class="menu-item-name"><h:outputText value="#{item.dish.name}"/></h2>
                            <h2 class="menu-item-price"><h:outputText value="#{item.price}"/> :-</h2>
                        </div>
                        <h4 class="menu-item-ingr">läs mer...</h4>

                    </h:panelGroup>
                    <hr class="navigation-line-break-inner"/>

            </div>

            <div class="menu-items starter_items" id="drink_item">

                <ui:repeat value="#{CarteBean.drinks}" var="item">

                    <h:panelGroup layout="block" class="menu-item" id="item">
                        <div class="menu-item-main">

                        <h4 class="menu-item-ingr">läs mer...</h4>

                    </h:panelGroup>
                    <hr class="navigation-line-break-inner"/>
                </ui:repeat>


            </div>


        </div>
    </div>

    <h:outputScript library="js" name="menu.js"/>

</ui:composition>
